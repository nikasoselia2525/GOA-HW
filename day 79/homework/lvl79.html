<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operators Examples</title>

</head>
<body onload="mathExamples()">
        <script>
        function mathExamples() {
            alert("5 + 3 = " + (5 + 3));
            console.log("5 + 3 = " + (5 + 3));
            alert("10 + 15 = " + (10 + 15));
            console.log("10 + 15 = " + (10 + 15));
            alert("2 + 7 = " + (2 + 7));
            console.log("2 + 7 = " + (2 + 7));
            alert("50 + 25 = " + (50 + 25));
            console.log("50 + 25 = " + (50 + 25));
            alert("0 + 100 = " + (0 + 100));
            console.log("0 + 100 = " + (0 + 100));

            alert("10 - 3 = " + (10 - 3));
            console.log("10 - 3 = " + (10 - 3));
            alert("20 - 15 = " + (20 - 15));
            console.log("20 - 15 = " + (20 - 15));
            alert("7 - 5 = " + (7 - 5));
            console.log("7 - 5 = " + (7 - 5));
            alert("50 - 25 = " + (50 - 25));
            console.log("50 - 25 = " + (50 - 25));
            alert("100 - 99 = " + (100 - 99));
            console.log("100 - 99 = " + (100 - 99));

            alert("5 * 3 = " + (5 * 3));
            console.log("5 * 3 = " + (5 * 3));
            alert("10 * 2 = " + (10 * 2));
            console.log("10 * 2 = " + (10 * 2));
            alert("7 * 4 = " + (7 * 4));
            console.log("7 * 4 = " + (7 * 4));
            alert("6 * 5 = " + (6 * 5));
            console.log("6 * 5 = " + (6 * 5));
            alert("9 * 0 = " + (9 * 0));
            console.log("9 * 0 = " + (9 * 0));

            alert("10 / 2 = " + (10 / 2));
            console.log("10 / 2 = " + (10 / 2));
            alert("20 / 4 = " + (20 / 4));
            console.log("20 / 4 = " + (20 / 4));
            alert("15 / 3 = " + (15 / 3));
            console.log("15 / 3 = " + (15 / 3));
            alert("9 / 1 = " + (9 / 1));
            console.log("9 / 1 = " + (9 / 1));
            alert("7 / 2 = " + (7 / 2));
            console.log("7 / 2 = " + (7 / 2));

            alert("2 ** 3 = " + (2 ** 3));
            console.log("2 ** 3 = " + (2 ** 3));
            alert("4 ** 2 = " + (4 ** 2));
            console.log("4 ** 2 = " + (4 ** 2));
            alert("3 ** 3 = " + (3 ** 3));
            console.log("3 ** 3 = " + (3 ** 3));
            alert("5 ** 0 = " + (5 ** 0));
            console.log("5 ** 0 = " + (5 ** 0));
            alert("7 ** 1 = " + (7 ** 1));
            console.log("7 ** 1 = " + (7 ** 1));
        }
    </script>
</body>
</html>
