<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body onload="calculateNumbers()">
    <script>
        function calculateNumbers() {
            let num1 = 8;
            let num2 = 4;

            let ჯამი = num1 + num2;
            let სხვაობა = num1 - num2;
            let ნამრავლი = num1 * num2;
            let გამაყოფი = num1 / num2;

            let results = 
                "ჯამი: " + ჯამი +
                " სხვაობა: " + სხვაობა +
                " ნამრავლი: " + ნამრავლი +
                " გამაყოფი: " + გამაყოფი;

            alert(results);
            console.log(results);
        }
    </script>
</body>
</html>
