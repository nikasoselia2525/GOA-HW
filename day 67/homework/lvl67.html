<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="lvl67.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="image" alt="Image" class="profile-image">
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="tagline">"Voice and behavior are soul readers."</p>
            <div class="links">
                <button class="button">GitHub</button>
                <button class="button">Frontend Mentor</button>
                <button class="button">LinkedIn</button>
                <button class="button">Twitter</button>
                <button class="button">Instagram</button>
            </div>
        </div>
    </div>
</body>
</html>
