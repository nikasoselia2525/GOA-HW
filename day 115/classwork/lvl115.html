<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="lvl115.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active"><img src="" alt="Slide 1"></div>
            <div class="slide"><img src="" alt="Slide 2"></div>
            <div class="slide"><img src="" alt="Slide 3"></div>
        </div>
        <div class="navigation">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script src="lvl115.js"></script>
</body>
</html>
