    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Raw Book Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="header-image.jpg" alt="Header Image" class="header-img">
        <div class="header-content">
            <h1>The Best Fully Raw Vegan Book</h1>
            <p>Get it on <a href="https://www.amazon.com">Amazon</a></p>
        </div>
    </header>

    <section class="testimonials">
        <h2>What People Are Saying</h2>
        <div class="testimonial">
            <p>"This book changed my life. Simple, easy, and inspiring!"</p>
            <div class="rating">⭐⭐⭐⭐⭐</div>
        </div>
        <div class="testimonial">
            <p>"The recipes are delicious and vibrant. I feel healthier every day!"</p>
            <div class="rating">⭐⭐⭐⭐⭐</div>
        </div>
    </section>

    <section class="image-grid">
        <h2>Delicious Recipes</h2>
        <div class="grid">
            <img src="image1.jpg" alt="Recipe 1">
            <img src="image2.jpg" alt="Recipe 2">
            <img src="image3.jpg" alt="Recipe 3">
            <img src="image4.jpg" alt="Recipe 4">
        </div>
    </section>
</body>
